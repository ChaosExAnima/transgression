version: "3.7"
services:
  database:
    image: mariadb
    ports:
      - 8890:3306
    volumes:
      - "${PWD}/sql:/docker-entrypoint-initdb.d"
      - wp_db:/var/lib/mysql
    environment:
      MARIADB_ROOT_PASSWORD: password
      MARIADB_DATABASE: wordpress

  redis:
    image: redis:alpine
    ports:
      - 8891:6379
    volumes:
      - wp_redis:/data

  mail:
    image: mailhog/mailhog:v1.0.0
    ports:
      - 8889:8025
    environment:
      MH_STORAGE: maildir
      MH_MAILDIR_PATH: /output
    volumes:
      - "${PWD}/wp_content/mail:/output"

volumes:
  wp_db:
  wp_redis:
